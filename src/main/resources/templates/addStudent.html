<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4 text-center">Add Student</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <form th:action="@{/add}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label for="studentID">Student ID</label>
                        <input type="text" class="form-control" id="studentID" th:field="*{studentID}" placeholder="Enter Student ID">
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name</label>
                        <input type="text" class="form-control" id="studentName" th:field="*{studentName}" placeholder="Enter Student Name">
                    </div>
                    <div class="form-group">
                        <label for="faculty">Faculty</label>
                        <input type="text" class="form-control" id="faculty" th:field="*{faculty}" placeholder="Enter Faculty">
                    </div>
                    <div class="form-group">
                        <label for="tell">Tell</label>
                        <input type="text" class="form-control" id="tell" th:field="*{tell}" placeholder="Enter Phone Number">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
